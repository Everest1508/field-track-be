<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FCM Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .users-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-item:hover {
            background: #f5f5f5;
        }
        .user-item:last-child {
            border-bottom: none;
        }
        .user-item.selected {
            background: #e3f2fd;
            border-left: 3px solid #667eea;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”” Test FCM Notifications</h1>
        <p class="subtitle">Send test notifications to mobile app or web dashboard</p>
        
        <form id="notificationForm">
            <div class="form-group">
                <label for="token">Access Token (JWT)</label>
                <input type="text" id="token" placeholder="Enter your JWT access token" required>
                <small style="color: #666; font-size: 12px;">Get this from your browser's localStorage after logging in</small>
            </div>
            
            <div class="form-group">
                <label for="userId">Target User</label>
                <button type="button" id="loadUsersBtn" style="margin-bottom: 10px; background: #4CAF50; width: auto; padding: 8px 16px; font-size: 14px;">
                    Load Users with FCM Tokens
                </button>
                <div id="usersList" class="users-list" style="display: none;"></div>
                <input type="number" id="userId" placeholder="User ID (leave empty to send to yourself)" min="1">
                <small style="color: #666; font-size: 12px;">Leave empty to send notification to yourself</small>
            </div>
            
            <div class="form-group">
                <label for="title">Notification Title</label>
                <input type="text" id="title" value="Test Notification" required>
            </div>
            
            <div class="form-group">
                <label for="message">Notification Message</label>
                <textarea id="message" required>This is a test notification from the backend API</textarea>
            </div>
            
            <div class="form-group">
                <label for="type">Notification Type</label>
                <select id="type">
                    <option value="test">Test</option>
                    <option value="followup_reminder">Follow-up Reminder</option>
                    <option value="visit_reminder">Visit Reminder</option>
                    <option value="lead_update">Lead Update</option>
                    <option value="system">System</option>
                </select>
            </div>
            
            <button type="submit" id="sendBtn">
                Send Notification
            </button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://192.168.1.15:8000/api';
        let selectedUserId = null;

        document.getElementById('loadUsersBtn').addEventListener('click', async () => {
            const token = document.getElementById('token').value;
            if (!token) {
                alert('Please enter your access token first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/test-notification/users/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayUsers(data.users);
                } else {
                    const error = await response.json();
                    showResult('error', error.error || 'Failed to load users');
                }
            } catch (error) {
                showResult('error', `Error: ${error.message}`);
            }
        });

        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            usersList.style.display = 'block';
            usersList.innerHTML = '';

            if (users.length === 0) {
                usersList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No users with FCM tokens found</p>';
                return;
            }

            users.forEach(user => {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    <strong>${user.username}</strong> (${user.role})<br>
                    <small style="color: #666;">${user.email}</small>
                `;
                item.addEventListener('click', () => {
                    document.querySelectorAll('.user-item').forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    selectedUserId = user.id;
                    document.getElementById('userId').value = user.id;
                });
                usersList.appendChild(item);
            });
        }

        document.getElementById('notificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const userId = document.getElementById('userId').value;
            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;
            const notificationType = document.getElementById('type').value;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>Sending...';

            try {
                const payload = {
                    title: title,
                    message: message,
                    type: notificationType
                };

                if (userId) {
                    payload.user_id = parseInt(userId);
                }

                const response = await fetch(`${API_BASE}/test-notification/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showResult('success', 
                        `âœ… Notification sent successfully to ${data.user.username} (${data.user.role})!<br>
                        Check the ${data.user.role === 'sales_executive' ? 'mobile app' : 'web dashboard'} to see the notification.`
                    );
                } else {
                    showResult('error', data.error || data.message || 'Failed to send notification');
                }
            } catch (error) {
                showResult('error', `Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send Notification';
            }
        });

        function showResult(type, message) {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
